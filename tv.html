<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TV Portal - Liste</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        .card { background: #181818; border-radius: 12px; border: 3px solid transparent; cursor: pointer; transition: 0.3s; outline: none; }
        .card:focus { border-color: #e50914; transform: scale(1.1); }
        .card-img { height: 120px; background: #333; display: flex; align-items: center; justify-content: center; font-size: 40px; border-radius: 12px 12px 0 0; }
        .card-title { padding: 12px; font-size: 14px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Video KÃ¼tÃ¼phanesi</h1>
    <div class="grid" id="main-list">YÃ¼kleniyor...</div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);

        firebase.database().ref('videolar').on('value', snap => {
            const list = document.getElementById('main-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                const card = document.createElement('div');
                card.className = 'card';
                card.tabIndex = "0";
                card.innerHTML = `<div class="card-img">ðŸŽ¬</div><div class="card-title">${v.title}</div>`;
                
                // TÄ±klandÄ±ÄŸÄ±nda player.html sayfasÄ±nÄ± yeni sekmede aÃ§ ve linkleri URL'ye ekle
                const openFunc = () => {
                    const playerUrl = `player.html?v=${encodeURIComponent(v.v_url)}&a=${encodeURIComponent(v.a_url)}`;
                    window.open(playerUrl, '_blank');
                };

                card.onclick = openFunc;
                card.onkeydown = (e) => { if(e.keyCode === 13) openFunc(); };
                list.appendChild(card);
            });
        });
    </script>
</body>
</html>
