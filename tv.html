<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Universal Pro Sync Player</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #playlist-container { padding: 20px; height: 100vh; overflow-y: auto; width: 280px; background: #111; position: fixed; left: 0; top: 0; z-index: 10; border-right: 1px solid #333; }
        .playlist-item { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .playlist-item:focus { border-color: #e50914; background: #222; outline: none; }
        
        #player-main { margin-left: 280px; height: 100vh; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        
        /* Oynatıcı Katmanları */
        .media-layer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .controls-bar { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95)); 
            padding: 30px 20px; display: flex; flex-direction: column; gap: 15px; z-index: 20;
        }
        .progress-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; cursor: pointer; accent-color: #e50914; height: 8px; }
        
        .bottom-controls { display: flex; align-items: center; justify-content: space-between; }
        .volume-group { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 10px; }
        button { background: #e50914; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:focus { background: white; color: black; outline: none; }
        audio { display: none; }
    </style>
</head>
<body>

    <div id="playlist-container">
        <h3>Liste</h3>
        <div id="list-items">Yükleniyor...</div>
    </div>

    <div id="player-main">
        <div id="yt-layer" class="media-layer">
            <div id="yt-player"></div>
        </div>

        <div id="file-layer" class="media-layer">
            <video id="mainVideo" playsinline></video>
        </div>

        <audio id="bgAudio"></audio>

        <div class="controls-bar">
            <div class="progress-container">
                <span id="currTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" step="0.1">
                <span id="totalTime">00:00</span>
            </div>

            <div class="bottom-controls">
                <div style="display:flex; gap:10px;">
                    <button id="playBtn" onclick="togglePlay()">▶ OYNAT</button>
                    <button onclick="seekRel(-10)">-10s</button>
                    <button onclick="seekRel(10)">+10s</button>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="volume-group">
                        <span>VİDEO:</span>
                        <input type="range" id="vVol" min="0" max="100" value="100" oninput="setVVol(this.value)">
                    </div>
                    <div class="volume-group">
                        <span>SES:</span>
                        <input type="range" id="aVol" min="0" max="100" value="100" oninput="setAVol(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);
        
        let ytPlayer;
        let isYouTube = false;
        const videoEl = document.getElementById('mainVideo');
        const audioEl = document.getElementById('bgAudio');
        const progBar = document.getElementById('progressBar');

        // YouTube API Kurulumu
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'rel': 0, 'enablejsapi': 1 },
                events: { 'onReady': () => loadPlaylist() }
            });
        }

        function loadPlaylist() {
            firebase.database().ref('videolar').on('value', snap => {
                const container = document.getElementById('list-items');
                container.innerHTML = "";
                snap.forEach(child => {
                    const v = child.val();
                    const div = document.createElement('div');
                    div.className = 'playlist-item';
                    div.tabIndex = "0";
                    div.innerHTML = `<b>${v.title}</b>`;
                    div.onclick = () => startMedia(v.v_url, v.a_url);
                    div.onkeydown = (e) => { if(e.keyCode === 13) startMedia(v.v_url, v.a_url); };
                    container.appendChild(div);
                });
            });
        }

        function startMedia(vUrl, aUrl) {
            // Durdur her şeyi
            videoEl.pause();
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            audioEl.pause();

            // Format Kontrolü (YouTube mu yoksa dosya mı?)
            isYouTube = vUrl.includes('youtube.com') || vUrl.includes('youtu.be');

            if(isYouTube) {
                document.getElementById('yt-layer').style.display = 'block';
                document.getElementById('file-layer').style.display = 'none';
                const vidId = vUrl.split('embed/')[1] || vUrl.split('v=')[1];
                ytPlayer.loadVideoById(vidId);
                ytPlayer.pauseVideo();
            } else {
                document.getElementById('yt-layer').style.display = 'none';
                document.getElementById('file-layer').style.display = 'block';
                videoEl.src = vUrl;
                videoEl.load();
            }

            audioEl.src = aUrl;
            audioEl.load();
            document.getElementById('playBtn').innerText = "▶ OYNAT";
        }

        function togglePlay() {
            const btn = document.getElementById('playBtn');
            const playing = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;

            if(playing) {
                if(isYouTube) ytPlayer.pauseVideo(); else videoEl.pause();
                audioEl.pause();
                btn.innerText = "▶ OYNAT";
            } else {
                if(isYouTube) ytPlayer.playVideo(); else videoEl.play();
                audioEl.play();
                btn.innerText = "⏸ DURDUR";
                requestAnimationFrame(syncUI);
            }
        }

        function syncUI() {
            const cur = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            const dur = isYouTube ? ytPlayer.getDuration() : videoEl.duration;

            if(dur > 0) {
                progBar.max = dur;
                progBar.value = cur;
                document.getElementById('currTime').innerText = formatTime(cur);
                document.getElementById('totalTime').innerText = formatTime(dur);
            }
            // Senkronizasyon Koruması (Video ve Ses arasında 0.5sn fark varsa düzelt)
            if(Math.abs(cur - audioEl.currentTime) > 0.5) {
                audioEl.currentTime = cur;
            }

            const isPlaying = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(isPlaying) requestAnimationFrame(syncUI);
        }

        progBar.onchange = () => {
            const val = parseFloat(progBar.value);
            if(isYouTube) ytPlayer.seekTo(val); else videoEl.currentTime = val;
            audioEl.currentTime = val;
        };

        function seekRel(sec) {
            const now = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            const target = now + sec;
            if(isYouTube) ytPlayer.seekTo(target); else videoEl.currentTime = target;
            audioEl.currentTime = target;
        }

        function setVVol(v) { if(isYouTube) ytPlayer.setVolume(v); else videoEl.volume = v/100; }
        function setAVol(v) { audioEl.volume = v/100; }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return (m < 10 ? "0"+m : m) + ":" + (sec < 10 ? "0"+sec : sec);
        }
    </script>
</body>
</html>
