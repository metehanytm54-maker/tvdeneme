<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dual Player - Sync Mode</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; margin: 0; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; padding: 20px; }
        .card { background: #181818; border: 3px solid transparent; border-radius: 8px; cursor: pointer; text-align: center; }
        .card:focus { border-color: red; transform: scale(1.05); outline: none; }
        .card-title { padding: 10px; font-size: 14px; }

        /* Split Screen Player */
        #player-ui { display: none; position: fixed; inset: 0; background: black; z-index: 9999; }
        .split-container { display: flex; width: 100%; height: 100%; }
        .video-side, .audio-side { width: 50%; height: 100%; position: relative; border: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .controls { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 10000; display:flex; gap:20px;}
        .btn { padding: 15px 30px; background: red; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 20px; }
        .audio-info { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #111; }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1 style="padding:20px;">KÃ¼tÃ¼phane (Dual Sync)</h1>
        <div class="grid" id="main-list"></div>
    </div>

    <div id="player-ui">
        <div class="controls">
            <button class="btn" id="sync-start" onclick="startBoth()">SYNC BAÅžLAT</button>
            <button class="btn" style="background:#555;" onclick="stopAll()">KAPAT</button>
        </div>
        
        <div class="split-container">
            <div class="video-side" id="v-container">
                </div>
            <div class="audio-side">
                <div class="audio-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/3039/3039401.png" width="100">
                    <h2>SES DOSYASI</h2>
                    <p id="audio-status">HazÄ±r</p>
                    <audio id="myAudio"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        db.ref('videolar').on('value', snap => {
            const list = document.getElementById('main-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                const card = document.createElement('div');
                card.className = 'card';
                card.tabIndex = "0";
                card.innerHTML = `<div style="height:100px; background:#333; display:flex; align-items:center; justify-content:center; font-size:30px;">ðŸŽ¬</div><div class="card-title">${v.title}</div>`;
                card.onclick = () => preparePlayer(v.v_url, v.a_url);
                card.onkeydown = (e) => { if(e.keyCode === 13) preparePlayer(v.v_url, v.a_url); };
                list.appendChild(card);
            });
        });

        function preparePlayer(vUrl, aUrl) {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('player-ui').style.display = 'block';
            
            // Video HazÄ±rla (Otomatik baÅŸlamasÄ±n diye parametreleri kÄ±stÄ±k)
            document.getElementById('v-container').innerHTML = `<iframe id="ytPlayer" src="${vUrl}?enablejsapi=1&rel=0" allow="autoplay"></iframe>`;
            
            // Ses HazÄ±rla
            const audio = document.getElementById('myAudio');
            audio.src = aUrl;
            audio.load();

            // Kumanda odaÄŸÄ±nÄ± BAÅžLAT butonuna al
            setTimeout(() => document.getElementById('sync-start').focus(), 500);
        }

        function startBoth() {
            const audio = document.getElementById('myAudio');
            const iframe = document.getElementById('ytPlayer');
            
            // Sesi baÅŸlat
            audio.play();
            
            // Videoyu baÅŸlat (YouTube Iframe API komutu gÃ¶nderir)
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            document.getElementById('audio-status').innerText = "OynatÄ±lÄ±yor...";
            document.getElementById('sync-start').style.display = "none"; // BaÅŸlatÄ±nca butonu gizle
        }

        function stopAll() {
            const audio = document.getElementById('myAudio');
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('player-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('v-container').innerHTML = "";
            document.getElementById('sync-start').style.display = "block";
        }
    </script>
</body>
    </html>
