<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TV Arşiv</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: Arial; margin: 0; padding: 20px; }
        h1 { border-bottom: 2px solid #e50914; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #141414; border-radius: 10px; border: 4px solid transparent; cursor: pointer; transition: 0.3s; }
        .card:focus { border-color: white; transform: scale(1.05); outline: none; }
        .card-img { height: 150px; background: #333; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #e50914; }
        .card-title { padding: 15px; font-weight: bold; text-align: center; font-size: 20px; }
        
        #player { display: none; position: fixed; inset: 0; background: black; z-index: 9999; }
        iframe { width: 100%; height: 100%; border: none; }
        .back-btn { position: absolute; top: 20px; right: 20px; background: #e50914; color: white; padding: 15px 25px; border-radius: 8px; border: none; font-size: 18px; font-weight: bold; z-index: 10000; }
    </style>
</head>
<body>

    <h1>VİDEO ARŞİVİ</h1>
    <div class="grid" id="video-list">Yükleniyor...</div>

    <div id="player">
        <button class="back-btn" onclick="closePlayer()">GERİ DÖN</button>
        <div id="video-content" style="height: 100%;"></div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);

        // Videoları Firebase'den Dinle ve Listele
        firebase.database().ref('videolar').on('value', (snapshot) => {
            const list = document.getElementById('video-list');
            list.innerHTML = "";
            const data = snapshot.val();
            
            if(data) {
                for(let id in data) {
                    const v = data[id];
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.tabIndex = "0"; // Kumanda odağı için
                    card.innerHTML = `<div class="card-img">▶</div><div class="card-title">${v.title}</div>`;
                    card.onclick = () => openPlayer(v.url);
                    card.onkeydown = (e) => { if(e.keyCode === 13) openPlayer(v.url); };
                    list.appendChild(card);
                }
            } else {
                list.innerHTML = "Henüz video eklenmemiş. Admin panelinden ekleyin.";
            }
        });

        function openPlayer(url) {
            document.getElementById('player').style.display = 'block';
            document.getElementById('video-content').innerHTML = 
                `<iframe src="${url}?autoplay=1" allow="autoplay; fullscreen"></iframe>`;
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('video-content').innerHTML = "";
        }
    </script>
</body>
</html>
