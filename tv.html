<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TV Portal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        .card { background: #181818; border-radius: 8px; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .card:focus { border-color: white; transform: scale(1.08); outline: none; }
        .card-img { height: 120px; background: #333; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .card-title { padding: 10px; font-size: 14px; text-align: center; font-weight: bold; }
        #player { display:none; position:fixed; inset:0; background:black; z-index:9999; }
        iframe { width:100%; height:100%; border:none; }
        .back-btn { position:absolute; top:20px; right:20px; background:red; color:white; padding:10px; border:none; z-index:10001; }
    </style>
</head>
<body>

    <h1>KÃ¼tÃ¼phane</h1>
    <div class="grid" id="main-list"></div>

    <div id="player">
        <button class="back-btn" onclick="stop()">GERÄ° DÃ–N</button>
        <div id="video-target" style="height:100%"></div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        db.ref('videolar').on('value', snap => {
            const list = document.getElementById('main-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                const card = document.createElement('div');
                card.className = 'card';
                card.tabIndex = "0";
                card.innerHTML = `<div class="card-img">${v.pin ? 'ðŸ”’' : 'â–¶'}</div><div class="card-title">${v.title}</div>`;
                card.onclick = () => checkPin(v);
                card.onkeydown = (e) => { if(e.keyCode === 13) checkPin(v); };
                list.appendChild(card);
            });
        });

        function checkPin(video) {
            if (video.pin) {
                const userPin = prompt("Bu video ÅŸifrelidir. Åžifreyi girin:");
                if (userPin === video.pin) {
                    play(video.url);
                } else {
                    alert("HatalÄ± ÅŸifre!");
                }
            } else {
                play(video.url);
            }
        }

        function play(url) {
            document.getElementById('player').style.display = 'block';
            document.getElementById('video-target').innerHTML = `<iframe src="${url}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        }

        function stop() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('video-target').innerHTML = "";
        }
    </script>
</body>
</html>
