<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Universal Pro Player - Password Protected</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* UI Gizleme SÄ±nÄ±flarÄ± */
        #playlist-container, .controls-bar { transition: opacity 0.5s; opacity: 1; visibility: visible; }
        .ui-hidden { opacity: 0 !important; visibility: hidden !important; }
        .ui-hidden-cursor { cursor: none; }

        #playlist-container { padding: 20px; height: 100vh; overflow-y: auto; width: 280px; background: #111; position: fixed; left: 0; top: 0; z-index: 10; border-right: 1px solid #333; }
        .playlist-item { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .playlist-item:focus { border-color: #e50914; background: #222; outline: none; }
        
        #player-main { margin-left: 280px; height: 100vh; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-main:fullscreen { margin-left: 0; width: 100vw; height: 100vh; }

        .media-layer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Åžifre Paneli Overlay */
        #password-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; 
        }
        #password-overlay input { padding: 15px; font-size: 24px; text-align: center; border-radius: 10px; border: none; margin-bottom: 20px; width: 300px; }

        .controls-bar { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95)); 
            padding: 30px 20px; display: flex; flex-direction: column; gap: 15px; z-index: 20;
        }
        .progress-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; accent-color: #e50914; cursor: pointer; }
        
        button { background: #e50914; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:focus { background: white; color: black; outline: none; }
        audio { display: none; }
    </style>
</head>
<body>

    <div id="password-overlay">
        <h2>LÃ¼tfen Åžifreyi Girin</h2>
        <input type="password" id="passInput" placeholder="Åžifre...">
        <button onclick="verifyPassword()">ONAYLA</button>
        <button style="background:#444; margin-top:10px;" onclick="closePass()">Ä°PTAL</button>
    </div>

    <div id="playlist-container">
        <h3>Liste</h3>
        <div id="list-items">YÃ¼kleniyor...</div>
    </div>

    <div id="player-main">
        <div id="yt-layer" class="media-layer"><div id="yt-player"></div></div>
        <div id="file-layer" class="media-layer"><video id="mainVideo" playsinline></video></div>
        <audio id="bgAudio"></audio>

        <div class="controls-bar">
            <div class="progress-container">
                <span id="currTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" step="0.1">
                <span id="totalTime">00:00</span>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; gap:10px;">
                    <button id="playBtn" onclick="togglePlay()">â–¶ OYNAT</button>
                    <button onclick="seekRel(-10)">-10s</button>
                    <button onclick="seekRel(10)">+10s</button>
                    <button onclick="toggleFullScreen()">â›¶ TAM EKRAN</button>
                </div>
                <div style="display:flex; gap:15px;">
                    <div>TV: <input type="range" id="vVol" min="0" max="100" value="100" style="width:70px" oninput="setVVol(this.value)"></div>
                    <div>SES: <input type="range" id="aVol" min="0" max="100" value="100" style="width:70px" oninput="setAVol(this.value)"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);
        
        let ytPlayer, isYouTube = false, idleTimer, currentVideoData = null;
        const videoEl = document.getElementById('mainVideo');
        const audioEl = document.getElementById('bgAudio');
        const progBar = document.getElementById('progressBar');

        // ARAYÃœZ GÄ°ZLEME
        function showUI() {
            clearTimeout(idleTimer);
            document.getElementById('playlist-container').classList.remove('ui-hidden');
            document.querySelector('.controls-bar').classList.remove('ui-hidden');
            document.body.classList.remove('ui-hidden-cursor');
            idleTimer = setTimeout(hideUI, 5000);
        }
        function hideUI() {
            const playing = isYouTube ? (ytPlayer && ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(playing) {
                document.getElementById('playlist-container').classList.add('ui-hidden');
                document.querySelector('.controls-bar').classList.add('ui-hidden');
                document.body.classList.add('ui-hidden-cursor');
            }
        }
        window.addEventListener('mousemove', showUI);
        window.addEventListener('keydown', showUI);

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'rel': 0, 'enablejsapi': 1 },
                events: { 'onReady': () => loadPlaylist() }
            });
        }

        function loadPlaylist() {
            firebase.database().ref('videolar').on('value', snap => {
                const container = document.getElementById('list-items');
                container.innerHTML = "";
                snap.forEach(child => {
                    const v = child.val();
                    const div = document.createElement('div');
                    div.className = 'playlist-item';
                    div.tabIndex = "0";
                    div.innerHTML = `<b>${v.title}</b> ${v.password ? 'ðŸ”’' : ''}`;
                    div.onclick = () => preStart(v);
                    div.onkeydown = (e) => { if(e.keyCode === 13) preStart(v); };
                    container.appendChild(div);
                });
            });
        }

        // Åžifre KontrolÃ¼
        function preStart(v) {
            currentVideoData = v;
            if(v.password) {
                document.getElementById('password-overlay').style.display = 'flex';
                document.getElementById('passInput').focus();
            } else {
                startMedia();
            }
        }

        function verifyPassword() {
            const input = document.getElementById('passInput').value;
            if(input === currentVideoData.password) {
                closePass();
                startMedia();
            } else {
                alert("HatalÄ± Åžifre!");
                document.getElementById('passInput').value = "";
            }
        }

        function closePass() {
            document.getElementById('password-overlay').style.display = 'none';
            document.getElementById('passInput').value = "";
        }

        function startMedia() {
            const v = currentVideoData;
            videoEl.pause();
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            audioEl.pause();

            isYouTube = v.v_url.includes('youtube.com') || v.v_url.includes('youtu.be');
            if(isYouTube) {
                document.getElementById('yt-layer').style.display = 'block';
                document.getElementById('file-layer').style.display = 'none';
                const vidId = v.v_url.split('embed/')[1] || v.v_url.split('v=')[1];
                ytPlayer.loadVideoById(vidId);
            } else {
                document.getElementById('yt-layer').style.display = 'none';
                document.getElementById('file-layer').style.display = 'block';
                videoEl.src = v.v_url;
                videoEl.load();
            }

            if(v.a_url) { audioEl.src = v.a_url; audioEl.load(); } 
            else { audioEl.src = ""; }

            document.getElementById('playBtn').innerText = "â–¶ OYNAT";
            showUI();
        }

        // DiÄŸer Kontroller (Play, Sync, Seek, Volume) Ã¶ncekiyle aynÄ±
        function togglePlay() {
            const btn = document.getElementById('playBtn');
            const playing = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(playing) {
                if(isYouTube) ytPlayer.pauseVideo(); else videoEl.pause();
                audioEl.pause();
                btn.innerText = "â–¶ OYNAT";
            } else {
                if(isYouTube) ytPlayer.playVideo(); else videoEl.play();
                if(audioEl.src) audioEl.play();
                btn.innerText = "â¸ DURDUR";
                requestAnimationFrame(syncUI);
            }
        }

        function syncUI() {
            const cur = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            const dur = isYouTube ? ytPlayer.getDuration() : videoEl.duration;
            if(dur > 0) {
                progBar.max = dur;
                progBar.value = cur;
                document.getElementById('currTime').innerText = formatTime(cur);
                document.getElementById('totalTime').innerText = formatTime(dur);
            }
            if(audioEl.src && Math.abs(cur - audioEl.currentTime) > 0.4) audioEl.currentTime = cur;
            const isPlaying = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(isPlaying) requestAnimationFrame(syncUI);
        }

        function seekRel(sec) {
            const now = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            const target = now + sec;
            if(isYouTube) ytPlayer.seekTo(target); else videoEl.currentTime = target;
            if(audioEl.src) audioEl.currentTime = target;
        }

        function toggleFullScreen() {
            const pm = document.getElementById('player-main');
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (pm.requestFullscreen) pm.requestFullscreen();
                else if (pm.webkitRequestFullscreen) pm.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function setVVol(v) { if(isYouTube) ytPlayer.setVolume(v); else videoEl.volume = v/100; }
        function setAVol(v) { audioEl.volume = v/100; }
        function formatTime(s) {
            const m = Math.floor(s/60); const sec = Math.floor(s%60);
            return (m<10?"0"+m:m)+":"+(sec<10?"0"+sec:sec);
        }
    </script>
</body>
                        </html>
