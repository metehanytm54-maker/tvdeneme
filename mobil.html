<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Pro Sync Player</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root { --primary: #e50914; --bg: #000; --panel: #141414; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }

        /* Playlist Ã‡ekmecesi */
        #playlist-drawer { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; overflow-y: auto; border-right: 1px solid #333; }
        #playlist-drawer.open { left: 0; }
        .drawer-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .playlist-item { padding: 18px 20px; border-bottom: 1px solid #222; cursor: pointer; font-size: 16px; }
        .playlist-item:active { background: #333; }

        /* Video AlanÄ± */
        #main-container { width: 100vw; height: 100vh; position: relative; display: flex; flex-direction: column; }
        #video-viewport { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        
        .media-layer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #yt-shield { position: absolute; width: 100%; height: 100%; z-index: 5; display: none; }

        /* ArayÃ¼z KatmanÄ± */
        .ui-overlay { position: absolute; inset: 0; z-index: 20; background: rgba(0,0,0,0.3); transition: opacity 0.4s; display: flex; flex-direction: column; justify-content: space-between; }
        .ui-hidden { opacity: 0; pointer-events: none; }
        
        .top-bar { padding: 10px 15px; display: flex; align-items: center; gap: 10px; background: linear-gradient(rgba(0,0,0,0.8), transparent); }
        
        /* DÃœZELTÄ°LEN ALT BAR */
        .bottom-bar { 
            padding: 10px 15px 25px 15px; /* Alt boÅŸluk mobil home bar iÃ§in artÄ±rÄ±ldÄ± */
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
        }

        .progress-box { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        input[type="range"] { flex: 1; accent-color: var(--primary); height: 4px; margin: 0; }

        .controls-row { display: flex; justify-content: space-between; align-items: center; max-width: 400px; margin: 0 auto; width: 100%; }
        
        /* Buton BoyutlarÄ± Optimize Edildi */
        .btn-mob { background: rgba(255,255,255,0.1); border: none; color: white; padding: 0; border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; }
        .btn-main { background: var(--primary); width: 55px; height: 55px; font-size: 22px; }

        /* Åžifre Paneli */
        #pass-box { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #pass-box input { width: 70%; padding: 15px; border-radius: 10px; border: none; font-size: 18px; text-align: center; margin-bottom: 20px; background: #222; color: white; }

        .time-label { font-size: 11px; font-family: monospace; min-width: 35px; text-align: center; }
    </style>
</head>
<body onclick="resetIdle()">

    <div id="pass-box">
        <h3>ðŸ”’ Åžifre Gerekli</h3>
        <input type="password" id="passInput" placeholder="Åžifreyi girin">
        <button class="btn-mob" style="width:auto; border-radius:10px; padding:10px 30px;" onclick="checkPassword()">AÃ‡</button>
    </div>

    <div id="playlist-drawer">
        <div class="drawer-header">
            <h3 style="color:var(--primary); margin:0;">VÄ°DEOLAR</h3>
            <button onclick="toggleDrawer()" style="background:none; border:none; color:white; font-size:28px;">âœ•</button>
        </div>
        <div id="list-items">Liste YÃ¼kleniyor...</div>
    </div>

    <div id="main-container">
        <div id="video-viewport" onclick="handleViewClick(event)">
            <div id="yt-shield"></div>
            <div id="yt-layer" class="media-layer"><div id="yt-player"></div></div>
            <div id="file-layer" class="media-layer"><video id="mainVideo" playsinline></video></div>
            <audio id="bgAudio"></audio>

            <div class="ui-overlay" id="ui-layer">
                <div class="top-bar">
                    <button class="btn-mob" onclick="toggleDrawer()" style="width:35px; height:35px;">â˜°</button>
                    <div id="v-title" style="font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; flex:1;">Video SeÃ§ilmedi</div>
                </div>

                <div class="bottom-bar">
                    <div class="progress-box">
                        <span class="time-label" id="currTime">00:00</span>
                        <input type="range" id="progressBar" value="0" min="0" step="0.1" oninput="manualSeek(this.value)">
                        <span class="time-label" id="totalTime">00:00</span>
                    </div>
                    
                    <div class="controls-row">
                        <button class="btn-mob" onclick="seekRel(-10)">-10</button>
                        <button class="btn-mob btn-main" id="playBtn" onclick="togglePlay()">â–¶</button>
                        <button class="btn-mob" onclick="seekRel(10)">+10</button>
                        <button class="btn-mob" onclick="toggleFullScreen()">â›¶</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        firebase.initializeApp(config);
        
        var ytPlayer, isYouTube = false, pendingVideo = null, idleTimer, lastClickTime = 0;
        var videoEl = document.getElementById('mainVideo');
        var audioEl = document.getElementById('bgAudio');
        var progBar = document.getElementById('progressBar');

        function resetIdle() {
            document.getElementById('ui-layer').classList.remove('ui-hidden');
            clearTimeout(idleTimer);
            var isPlaying = isYouTube ? (ytPlayer && ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(isPlaying) idleTimer = setTimeout(function(){
                document.getElementById('ui-layer').classList.add('ui-hidden');
            }, 3000);
        }

        function handleViewClick(e) {
            var now = Date.now();
            if (now - lastClickTime < 300) {
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left;
                if (x > rect.width / 2) seekRel(10); else seekRel(-10);
                return;
            }
            lastClickTime = now;
            resetIdle();
        }

        function toggleDrawer() { document.getElementById('playlist-drawer').classList.toggle('open'); }

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'rel': 0, 'playsinline': 1, 'modestbranding': 1 },
                events: { 'onReady': function() { loadPlaylist(); } }
            });
        }

        setTimeout(function(){ if(!ytPlayer) loadPlaylist(); }, 2000);

        function loadPlaylist() {
            firebase.database().ref('videolar').on('value', function(snap) {
                var container = document.getElementById('list-items');
                container.innerHTML = "";
                snap.forEach(function(child) {
                    var v = child.val();
                    var div = document.createElement('div');
                    div.className = 'playlist-item';
                    div.innerHTML = "<b>" + v.title + "</b> " + (v.password ? 'ðŸ”’' : '');
                    div.onclick = function() {
                        pendingVideo = v;
                        if(v.password) document.getElementById('pass-box').style.display='flex';
                        else startMedia(v);
                        toggleDrawer();
                    };
                    container.appendChild(div);
                });
            });
        }

        function checkPassword() {
            if(document.getElementById('passInput').value === pendingVideo.password) {
                document.getElementById('pass-box').style.display='none';
                startMedia(pendingVideo);
            } else alert("YanlÄ±ÅŸ Åžifre!");
        }

        function startMedia(v) {
            videoEl.pause(); if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            document.getElementById('v-title').innerText = v.title;
            isYouTube = v.v_url.includes('youtube') || v.v_url.includes('embed');

            if(isYouTube) {
                document.getElementById('yt-layer').style.display = 'block';
                document.getElementById('yt-shield').style.display = 'block';
                document.getElementById('file-layer').style.display = 'none';
                var vidId = v.v_url.split('embed/')[1] || v.v_url.split('v=')[1];
                ytPlayer.loadVideoById(vidId);
            } else {
                document.getElementById('yt-layer').style.display = 'none';
                document.getElementById('yt-shield').style.display = 'none';
                document.getElementById('file-layer').style.display = 'block';
                videoEl.src = v.v_url; videoEl.play();
            }
            audioEl.src = v.a_url || ""; if(v.a_url) audioEl.play();
            document.getElementById('playBtn').innerText = "â¸";
            requestAnimationFrame(syncUI);
        }

        function togglePlay() {
            var playing = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(playing) {
                if(isYouTube) ytPlayer.pauseVideo(); else videoEl.pause();
                audioEl.pause(); document.getElementById('playBtn').innerText = "â–¶";
            } else {
                if(isYouTube) ytPlayer.playVideo(); else videoEl.play();
                if(audioEl.src) audioEl.play(); document.getElementById('playBtn').innerText = "â¸";
                requestAnimationFrame(syncUI);
            }
        }

        function syncUI() {
            var cur = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            var dur = isYouTube ? ytPlayer.getDuration() : videoEl.duration;
            if(dur > 0) {
                progBar.max = dur; progBar.value = cur;
                document.getElementById('currTime').innerText = formatTime(cur);
                document.getElementById('totalTime').innerText = formatTime(dur);
            }
            if(audioEl.src && Math.abs(cur - audioEl.currentTime) > 0.4) audioEl.currentTime = cur;
            var playing = isYouTube ? (ytPlayer.getPlayerState() === 1) : !videoEl.paused;
            if(playing) requestAnimationFrame(syncUI);
        }

        function manualSeek(v) { 
            var val = parseFloat(v);
            if(isYouTube) ytPlayer.seekTo(val); else videoEl.currentTime = val; 
            if(audioEl.src) audioEl.currentTime = val;
        }

        function seekRel(s) {
            var now = isYouTube ? ytPlayer.getCurrentTime() : videoEl.currentTime;
            manualSeek(now + s);
        }

        function toggleFullScreen() {
            var doc = document.documentElement;
            if (!document.fullscreenElement) {
                if(doc.requestFullscreen) doc.requestFullscreen();
                else if(doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
            }
        }

        function formatTime(s) {
            var m = Math.floor(s/60); var sec = Math.floor(s%60);
            return (m<10?"0"+m:m)+":"+(sec<10?"0"+sec:sec);
        }
    </script>
</body>
</html>
