<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ã–zel Ä°Ã§erik YÃ¶netimi - DÃ¼zenleme Destekli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; }
        #auth-screen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #auth-screen input { padding: 15px; font-size: 20px; text-align: center; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; margin-bottom: 20px; }
        #main-content { display: none; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 5px; margin-left: 5px; }
        input { width: calc(100% - 24px); padding: 12px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 5px; }
        
        .btn-container { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #save-btn { background: #10b981; }
        #update-btn { background: #3b82f6; display: none; }
        #cancel-btn { background: #64748b; display: none; }
        
        .list-item { background: #334155; padding: 12px; margin-top: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .list-info { flex: 1; }
        .list-info b { display: block; color: #fff; }
        .list-info span { font-size: 11px; color: #cbd5e1; }
        .action-btns { display: flex; gap: 5px; }
        .edit-btn { background: #f59e0b; padding: 6px 12px; font-size: 12px; }
        .del-btn { background: #ef4444; padding: 6px 12px; font-size: 12px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2>ğŸ”‘ Ã–zel Admin GiriÅŸi</h2>
    <input type="password" id="adminPass" placeholder="GiriÅŸ Åifresi">
    <button style="width:200px; background:#3b82f6;" onclick="verifyAdmin()">GÄ°RÄ°Å YAP</button>
</div>

<div id="main-content">
    <div class="card">
        <h2 id="form-title">ğŸŒŸ Yeni Ä°Ã§erik Ekle</h2>
        
        <div class="input-group">
            <label>Video BaÅŸlÄ±ÄŸÄ±</label>
            <input type="text" id="title" placeholder="Film/Video AdÄ±">
        </div>
        <div class="input-group">
            <label>Video URL (MP4 / YouTube)</label>
            <input type="text" id="v_url" placeholder="https://...">
        </div>
        <div class="input-group">
            <label>AltyazÄ± URL (.vtt)</label>
            <input type="text" id="vtt_url" placeholder="https://.../altyazi.vtt">
        </div>
        <div class="input-group">
            <label>Ses URL (Opsiyonel)</label>
            <input type="text" id="a_url" placeholder="https://.../ses.mp3">
        </div>
        <div class="input-group">
            <label>Ã–zel Åifre (Opsiyonel)</label>
            <input type="text" id="pass" placeholder="BoÅŸ bÄ±rakÄ±labilir">
        </div>

        <div class="btn-container">
            <button id="save-btn" onclick="saveVideo()">LÄ°STEYE EKLE</button>
            <button id="update-btn" onclick="updateVideo()">GÃœNCELLEMEYÄ° KAYDET</button>
            <button id="cancel-btn" onclick="resetForm()">Ä°PTAL</button>
        </div>

        <hr style="margin:25px 0; border-color:#475569;">
        <h3>ğŸ“º Mevcut Ã–zel Liste</h3>
        <div id="ozel-liste">YÃ¼kleniyor...</div>
    </div>
</div>

<script>
    let editKey = null; // DÃ¼zenlenen videonun ID'sini tutar

    function verifyAdmin() {
        if(document.getElementById('adminPass').value === "755654") {
            document.getElementById('auth-screen').style.display = "none";
            document.getElementById('main-content').style.display = "block";
            initFirebase();
        } else { alert("HatalÄ± Åifre!"); }
    }

    function initFirebase() {
        const config = {
            apiKey: "AIzaSyDVS-jg8FkE9xuUfzlnYboKrqsHHTL3Bvo",
            databaseURL: "https://naberdeneme-ffa04-default-rtdb.firebaseio.com",
            projectId: "naberdeneme-ffa04"
        };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('ozel_videolar');

        // VERÄ° EKLEME
        window.saveVideo = function() {
            const data = getFormData();
            if(!data.title || !data.v_url) return alert("BaÅŸlÄ±k ve Video URL zorunludur!");
            db.push(data);
            resetForm();
        }

        // LÄ°STELEME
        db.on('value', snap => {
            const container = document.getElementById('ozel-liste');
            container.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                container.innerHTML += `
                    <div class="list-item">
                        <div class="list-info">
                            <b>${v.title}</b>
                            <span>${v.vtt_url ? 'ğŸ“ AltyazÄ± Var' : 'ğŸš« AltyazÄ± Yok'}</span>
                        </div>
                        <div class="action-btns">
                            <button class="edit-btn" onclick="prepareEdit('${child.key}', ${JSON.stringify(v).replace(/"/g, '&quot;')})">DÃ¼zenle</button>
                            <button class="del-btn" onclick="deleteVideo('${child.key}')">Sil</button>
                        </div>
                    </div>`;
            });
        });

        // DÃœZENLEME MODUNU AÃ‡MA
        window.prepareEdit = function(key, data) {
            editKey = key;
            document.getElementById('title').value = data.title || "";
            document.getElementById('v_url').value = data.v_url || "";
            document.getElementById('vtt_url').value = data.vtt_url || "";
            document.getElementById('a_url').value = data.a_url || "";
            document.getElementById('pass').value = data.password || "";

            document.getElementById('form-title').innerText = "ğŸ“ Ä°Ã§eriÄŸi DÃ¼zenle";
            document.getElementById('save-btn').style.display = "none";
            document.getElementById('update-btn').style.display = "block";
            document.getElementById('cancel-btn').style.display = "block";
            window.scrollTo(0,0);
        }

        // GÃœNCELLEME
        window.updateVideo = function() {
            if(!editKey) return;
            const data = getFormData();
            db.child(editKey).update(data).then(() => {
                alert("BaÅŸarÄ±yla GÃ¼ncellendi!");
                resetForm();
            });
        }

        // SÄ°LME
        window.deleteVideo = function(key) { 
            if(confirm("Bu iÃ§eriÄŸi tamamen silmek istediÄŸine emin misin?")) db.child(key).remove(); 
        }
    }

    function getFormData() {
        return {
            title: document.getElementById('title').value,
            v_url: document.getElementById('v_url').value,
            vtt_url: document.getElementById('vtt_url').value,
            a_url: document.getElementById('a_url').value,
            password: document.getElementById('pass').value
        };
    }

    function resetForm() {
        editKey = null;
        document.querySelectorAll('input').forEach(i => { if(i.id !== "adminPass") i.value = "" });
        document.getElementById('form-title').innerText = "ğŸŒŸ Yeni Ä°Ã§erik Ekle";
        document.getElementById('save-btn').style.display = "block";
        document.getElementById('update-btn').style.display = "none";
        document.getElementById('cancel-btn').style.display = "none";
    }
</script>
</body>
</html>
